<div class="container-fluid pagCont">

    <article class="col-lg-6 col-sm-12 form-cont text-start m-3">
      
      <h2 class="title_contact pt-4">Dejanos tu mensaje</h2>
        <h3>Escribinos y nos pondremos en contacto pronto</h3>
          <form action="" method="post">        
                <p>
                  <label for="nombre" class="colocar_nombre">Nombre
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Juan Gonzalez">
                </p>
              
                <p>
                  <label for="email" class="colocar_email">Email
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="mail@mail.com">
                </p>
            
                <p>
                  <label for="telefone" class="colocar_telefono">Teléfono
                  </label>
                    <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                </p>    
              
                <p>
                  <label for="asunto" class="colocar_asunto">Asunto
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe un asunto">
                </p>    
              
                <p>
                  <label for="mensaje" class="colocar_mensaje">Mensaje
                    <span class="obligatorio">*</span>
                  </label>                     
                     <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Dejanos tu mensaje"></textarea> 
                </p>                    
              
                <button class="butForm" type="submit" name="enviar_formulario"><p>Enviar</p></button>

                <p class="avisoForm">
                  <span class="obligatorio">*</span>los campos son obligatorios.
                </p>          
            
          </form>
    </article>
    
    <article class="col-lg-5 col-sm-12 contForm m-3 text-center">
